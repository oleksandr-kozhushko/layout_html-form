<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
      autocomplete="off"
    >
      <fieldset class="field">
        <legend>Personal information</legend>

        <label for="surname" class="input__info">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </label>

        <label for="name" class="input__info">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </label>

        <label for="age" class="input__info">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
            required
          >
        </label>

        <label for="dateOfBirth" class="input__info">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
            required
          >
        </label>

        <label for="terms" class="input__info">
            I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>

        <label for="email" class="input__info">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label for="password" class="input__info">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <div class="input__info">
          Do you love cats?

          <label for="loveCats1">
            <input
              type="radio"
              name="loveCats"
              id="loveCats1"
              value="y"
            >
            Yes
          </label>

          <label for="loveCats2">
            <input
              type="radio"
              name="loveCats"
              id="loveCats2"
              value="n"
            >
            No
          </label>
        </div>

        <label for="color" class="input__info">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            value="#000000"
            required
          >
        </label>

        <label for="timeGoToBed" class="input__info">
          What time do you go to bed?
          <input
            type="time"
            name="timeGoToBed"
            id="timeGoToBed"
            step="2"
            required
          >
        </label>

        <label for="car" class="input__info">
          What are you favorite brand of cars?

          <select
            name="car"
            id="car"
            required
            multiple
          >
            <option value="bmw">BWM</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rateWork" class="input__info">
          How do you rate our work?
          <input
            type="range"
            name="rateWork"
            id="rateWork"
            min="0"
            max="100"
            step="1"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>

        <label for="comments" class="input__info">
          Comments:
          <textarea name="comments" id="comments" required></textarea>
        </label>

        <label for="recommend" class="input__info">
          Would you recommend us:

          <select name="recommend" id="recommend" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="button" type="submit">Submit</button>
    </form>
  </body>
</html>
